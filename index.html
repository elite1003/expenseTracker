<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="expenseTracker" onsubmit="handleSubmit(event)">
        <label for="expenseAmount" class="form-label"
          >Choose expenseAmount</label
        >
        <input
          type="number"
          class="form-control"
          id="expenseAmount"
          name="expenseAmount"
        />
        <label for="description" class="form-label">Choose description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
        <label for="category" class="form-label">Choose category</label>
        <select name="cat" id="category" class="form-select">
          <option value="Miscellenous">Miscellenous</option>
          <option value="Food">Food</option>
          <option value="Movie">Movie</option>
          <option value="Travel">Travel</option>
        </select>
        <button type="submit" class="btn btn-outline-primary">Add</button>
      </form>
      <ul id="expenses" class="list-group"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
